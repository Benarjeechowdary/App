<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Page</title>
  <style>
    /* Your existing styles go here */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
    }

    .header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .header .fields {
      display: flex;
      gap: 15px;
    }

    .header .fields span {
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .header .fields span:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    /* Left Section */
    .left-section {
      width: 35%;
      background-color: #f4f4f9;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .left-section h2 {
      margin-top: 0;
      color: #333;
    }

    .left-section label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .left-section select, .left-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .left-section button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .left-section button:hover {
      background-color: #0056b3;
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .right-section .interviewer {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      border-radius: 8px;
    }

    .right-section button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .right-section button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">PrepIQ</div>
    <div class="fields">
      <span onclick="logout()">Logout</span>
    </div>
  </div>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Personalize Your Interview</h2>
      <label for="role">Role:</label>
      <select id="role">
        <option value="software-engineer">Software Engineer</option>
        <option value="data-scientist">Data Scientist</option>
        <option value="product-manager">Product Manager</option>
      </select>

      <label for="Experience">Experience (Years):</label>
      <input type="number" id="Experience" placeholder="Enter Your Experience" min="0" step="1">

      <label for="interviewer">Interviewer Type:</label>
      <select id="interviewer">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
      </select>

      <button onclick="startInterview()">Start Interview</button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="interviewer">
        Interview Simulation
      </div>
      <button onclick="resetInterview()">Reset</button>
    </div>
  </div>

  <script>
    // Use Flask's `url_for` to dynamically generate the logout URL
    function logout() {
      window.location.href = "{{ url_for('logout') }}";  // This uses Flask's `url_for` to generate the logout URL
    }

    function startInterview() {
      const role = document.getElementById('role').value;
      const experience = parseInt(document.getElementById('Experience').value, 10);
      const interviewer = document.getElementById('interviewer').value;

      if (isNaN(experience) || experience < 0) {
        alert('Please enter a valid experience value.');
        return;
      }

      alert(`Starting interview for role: ${role}, experience: ${experience} years, interviewer type: ${interviewer}`);
    }

    function resetInterview() {
      document.getElementById('role').value = "software-engineer";
      document.getElementById('Experience').value = "";
      document.getElementById('interviewer').value = "professional";

      alert('Interview reset to default settings.');
    }
  </script>
</body>
</html>
